name: Build and Distribute

on:
  push:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.16.5' 

      - uses: cedvdb/action-flutter-build-ios@v1
        with:
          build-cmd: flutter build ipa --release --export-options-plist=ios/ExportOptions.plist
          certificate-base64: 

          certificate-password: 123
          provisioning-profile-base64: 



          keychain-password: 111111
      - name: Archive IPA
        uses: actions/upload-artifact@v4
        with:
          name: release-ipa
          path: build/ios/ipa
      
      - name: Upload using iTMSTransporter
        env:
          WORKING_DIRECTORY: build/ios/ipa
          IPA_FILE_NAME: PrimeMotionSports.ipa
          APPLE_USERNAME: bpctoyzyjne@outlook.com
          APPLE_PASSWORD: kglq-rlcc-qdvh-vawa
          APPLE_ASC_PROVIDER: WYM7P79GHQ
        run: |
          cd $WORKING_DIRECTORY
          git clone https://github.com/Gelalong/itsm.git
          ./itsm/bin/iTMSTransporter -assetFile $IPA_FILE_NAME -u $APPLE_USERNAME -p $APPLE_PASSWORD -m upload -asc_provider $APPLE_ASC_PROVIDER